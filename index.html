<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    
   <header>
    <h1>Rock Paper Scissors</h1>
        
   </header>
   <a href="https://github.com/SandroSh/Rock-Paper-Scissors-Game" target="_blank" id="github-a"><i id="github-icon" class="fab fa-github github-icon"> <span class="source-code">Source Code</span></i></a>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

  

    <div class="result">
        <p>Let's start a game!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/ alt="RockHand">
        </div>
        <div class="choice" id="p">
            
            
           <img src="https://img.icons8.com/color/96/000000/hand.png"/ alt="PaperHand">
        </div>


        <div class="choice" id="s">
           <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png"/ alt="ScissorsHand">
        </div>
    </div>


    <p id="action-message">Make Your Move</p>


    <script src="appHealthy.js"></script>
</body>
</html>
